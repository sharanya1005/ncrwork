<script src = "jquery-3.3.1.js"></script>
<script>
	$(document).ready(function(){
	$('input[type="checkbox"]').click(function(){
            if($(this).prop("checked") == true){
             
                h.no_p.value=hno.value;
                street_p.value=street.value;
                landmark_p.value=landmark.value;
                city_p.value=city.value;
                mandal_p.value=mandal.value;
                state_p.value=state.value;
                pin_p.value=pin.value;
            }
            else{
                h.no_p.value=" ";
                street_p.value=" ";
                landmark_p.value=" ";
                city_p.value=" ";
                dist_p.value=" ";
                state_p.value=" ";
                pin_p.value=" ";
                
            }
    });
});
</script>
