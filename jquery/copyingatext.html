<!DOCTYPE html>
<html>
	<head>
	<title>Text Copy</title>
	</head>
<body>
    <script src="jquery-3.3.1.js"></script>
    <script>
    $(document).ready(function(){
        $("#text").keypress(function(){
      
      var dInput = this.value;
	$("#p1").text(dInput);
        
        });
                
    });
    </script>
<script>
    $(document).ready(function(){
        $("#text").keydown(function(){
      
      var dInput = this.value;
	$("#p1").text(dInput);
        
        });
                
    });
    </script>
    
<b>Enter Text</b>
<input type="text"  id="text" />
<p id="p1"></p>
</body>
</html>
